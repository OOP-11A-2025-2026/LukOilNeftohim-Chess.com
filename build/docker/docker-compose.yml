version: "3.9"

services:
  neftomate:
    image: lukoilneftohim/chess:latest
    build:
      context: ../..   # Docker context е коренът на проекта
      dockerfile: build/docker/Dockerfile
      network: host  

    container_name: chess

    stdin_open: true
    tty: true

    volumes:
      - neftomate_saves:/app/saves

volumes:
  neftomate_saves:
